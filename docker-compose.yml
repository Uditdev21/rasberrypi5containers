        ffmpeg -rtsp_transport tcp -fflags +genpts -rtbufsize 256M -use_wallclock_as_timestamps 1
        -i rtsp://192.168.1.134:554/live/0/MAIN
        -c:v copy -c:a aac -ar 44100 -b:a 128k -f flv rtmp://49.50.74.61:6002/live/stream8


